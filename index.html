<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood-Based Quote Generator</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <div class="heading">
        <h1>Mood-Based Quote Generator</h1>
    </div>
    </header>
    <div class="color-lines">
        <div class="line red"></div>
        <div class="line blue"></div>
        <div class="line green"></div>
        <div class="line purple"></div>
        <div class="line yellow"></div>
        <div class="line orange"></div>
    </div>
    <div class="container">
               <main>
            <div id="quoteSection">
                <input type="text" id="moodInput" placeholder="Type your mood (happy, sad, motivated)">
                <button id="generateQuoteBtn">Generate Quote</button>
                <div id="quoteBox" class="quote-box">
                    <p id="quoteText">Enter your mood and click the button to get a quote!</p>
                </div>
            </div>
        </main>
           </div>
           <div class="container2">
            <main>
         <div id="quoteSection2">
            <form id="subscription form">
                <h2> Subscribe for Daily Quote</h2>
             <input type="Name" id="nameInput" placeholder="Enter Name Here">
             <input type="Email" id="emailInput" placeholder="Enter Email Here" required>
             <input type="text" id="textInput" placeholder="mood (e.g., happy, sad, motivated)">
             <button id="submittBtn" type ="submit">Subscribe</button>
                         </form>
                </div>
         </div>
     </main>
        </div>
    <footer>
        <div class="footing" >
        <p>&copy; 2024 PinkDragon</p>
    </div>
    </footer>
<script src="./index.js"></script>
</body>

</html>
